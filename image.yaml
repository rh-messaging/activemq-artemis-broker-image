schema_version: 1

name: "artemiscloud/activemq-artemis-broker"
description: "ActiveMQ Artemis broker container image"
version: "1.0.24"
from: "registry.access.redhat.com/ubi8/openjdk-17@sha256:0d12c4097e098b62f78a7a31c0d711d78e1e5a53f4c007b9a5fc6cc6ab4dc018"

labels:
  - name: "io.k8s.display-name"
    value: "ActiveMQ Artemis Broker"
  - name: "maintainer"
    value: "rkieley@redhat.com"

envs:
  - name: "AMQ_HOME"
    value: "/opt/amq"
  - name: "AMQ_NAME"
    value: "broker"
  - name: "AMQ_USER"
  - name: "AMQ_PASSWORD"
  - name: "AMQ_ROLE"
    value: "admin"
  - name: "AMQ_CLUSTERED"
    value: "false"
  - name: "AMQ_CLUSTER_USER"
    value: "cluster_user"
  - name: "AMQ_CLUSTER_PASSWORD"
    value: "cluster_password"
  - name: "AMQ_EXTRA_ARGS"
    value: ""
  - name: "AMQ_RESET_CONFIG"
    value: "false"

ports:
  - value: 1883
  - value: 5445
  - value: 5672
  - value: 8161
  - value: 61613
  - value: 61616

packages:
  manager: microdnf
  install:
    - hostname
    - libaio
    - python38

modules:
  repositories:
    - name: cct_module
      git:
        url: https://github.com/artemiscloud/cct_module.git
        ref: 0.38.0-artemiscloud-1
    - path: modules

  install:
    - name: jboss.container.user
    - name: activemq.artemis.install
    - name: activemq.artemis.chown
run:
  user: 185
  cmd:
    - "/opt/amq/bin/launch.sh"

schema_version: 1

name: "arkmq-org/activemq-artemis-broker"
description: "ActiveMQ Artemis broker container image"
version: "2.0.5"
from: "registry.access.redhat.com/ubi9/openjdk-17@sha256:bba0df02ce22fe7a9d8a8372b34097a08eded1bceda187850c01ef5eafd503f0"

labels:
  - name: "io.k8s.display-name"
    value: "ActiveMQ Artemis Broker"
  - name: "maintainer"
    value: "rkieley@redhat.com"

envs:
  - name: "AMQ_HOME"
    value: "/opt/amq"
  - name: "AMQ_NAME"
    value: "broker"
  - name: "AMQ_USER"
  - name: "AMQ_PASSWORD"
  - name: "AMQ_ROLE"
    value: "admin"
  - name: "AMQ_CLUSTERED"
    value: "false"
  - name: "AMQ_CLUSTER_USER"
    value: "cluster_user"
  - name: "AMQ_CLUSTER_PASSWORD"
    value: "cluster_password"
  - name: "AMQ_EXTRA_ARGS"
    value: ""
  - name: "AMQ_RESET_CONFIG"
    value: "false"

ports:
  - value: 1883
  - value: 5445
  - value: 5672
  - value: 8161
  - value: 61613
  - value: 61616

packages:
  manager: microdnf
  install:
    - hostname
    - libaio

modules:
  repositories:
    - path: modules

  install:
    - name: jboss.container.user.legacy
    - name: activemq.artemis.install
    - name: activemq.artemis.chown
run:
  user: 185
  cmd:
    - "/opt/amq/bin/launch.sh"
